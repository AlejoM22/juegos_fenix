<!DOCTYPE html>
<html>
<head>
    <title>Registro de Clientes</title>
    <link href="estilosformularios.css" rel="stylesheet" type="text/css" />
    <style>
        
        body {
            margin: 0;
            font-family: sans-serif;
            background: #C4C5FF;
        }

        .form_clientes {
            width: 70%;
            max-width: 500px;
            margin: auto;
            background: #D4EAF5;
            border-radius: 9px;
            padding: 20px;
        }

        .titulo_form_clientes {
            background: #020202;
            color: #74D1FF;
            padding: 10px;
            text-align: center;
            font-weight: bold; 
            font-size: 30px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 10px solid crimson;
        }

        .tabla_clientes {
            width: 100%;
            margin-top: 20px;
        }

        .tabla_clientes td {
            padding: 5px;
        }

        .input-50 {
            width: 100%; 
        }

        .tabla_botones {
            width: 100%;
            margin-top: 20px;
        }

        .tabla_botones td {
            text-align: center;
        }

        .btn_registrarse {
            background-color: #020202;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn_registrarse:hover {
            background-color: #74D1FF; 
        }
    </style>
</head>
<body>
    <form action="" method="post" class="form_clientes">
        <h2 class="titulo_form_clientes">CLIENTES</h2>
        <div class="contenedor_input">
            <table class="tabla_clientes" border="1">
                <tr>
                    <td class="celda_IdentificacionClientes">
                        Identificacion
                    </td>
                    <td>
                        <input type="text" name="Identificacion" class="input-50" placeholder="Mi identificacion">
                    </td>
                </tr>
                <tr>
                    <td class="celda_Nombre_Apellido">
                        Nombres_Apellidos
                    </td>
                    <td>
                        <input type="text" name="Nombre_Apellido" class="input-50" placeholder="Ingresa tu Nombre_Apellido">
                    </td>
                </tr>
                <tr>
                    <td class="celda_Edad">
                        Edad
                    </td>
                    <td>
                        <input type="text" name="Edad" class="input-50" placeholder="Ingresa tu Edad">
                    </td>
                </tr>
                <tr>
                    <td class="celda_E-Mail">
                        E-Mail
                    </td>
                    <td>
                        <input type="text" name="E-Mail" class="input-50" placeholder="Ingresa tu E-Mail">
                    </td>
                </tr>
                <tr>
                    <td class="celda_Telefono">
                        Telefono
                    </td>
                    <td>
                        <input type="text" name="Telefono" class="input-50" placeholder="Ingresa tu Telefono">
                    </td>
                </tr>
            </table>
            <table class="tabla_botones" border="0">
                <tr>
                    <td><input type="submit" value="Registrarse" class="btn_registrarse"></td>
                    <td><input type="submit" value="Actualizar Datos" class="btn_registrarse"></td>
                    <td><input type="submit" value="Consultar" class="btn_registrarse"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
